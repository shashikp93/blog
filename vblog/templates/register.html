
<html>
<head>

<link href="/static/css/bootstrap.css" rel="stylesheet">
<link href="/static/css/bootstrap.min.css" rel="stylesheet">

<style>
  .modal-header, h4, .close {
      background-color: #5cb85c;
      color:white !important;
      text-align: center;
      font-size: 30px;
  }
  </style>
 
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

              <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1" style="font-size:20px; font-family:'sans-serif';">
                
				<ul class="nav navbar-nav navbar-right">

                   <li>
                        <a href='/' style="color:white">Home</a>
                    </li>
					
				   <li>
                        <a href='/accounts/register/' style="color:white">Register</a>
                    </li>
					
					<li>
                        <a href='/post_login/' style="color:white">Login</a>
                    </li>
                </ul>
				
				
                </div>
			
            <!-- /.navbar-collapse -->
        </div>
		
</nav>
<div class="container" style="position:fixed;margin-top:60">

{% if messages %}
<div class="row">
<div class="col-sm-6 col-sm-offset-3">
  {% for message in messages %}
    <div{% if message.tags %} class="alert alert-success" {% endif %}>
      <a class="close" data-dismiss="alert" onclick="this.parentElement.style.display='none';">&times;</a>
      {{ message }}
    </div>
  {% endfor %}
  </div>
  </div>
{% endif %}
</div>

{% block content %}
       <div style="margin-left:350px;margin-top:100px;position:fixed">
		<h2>Register</h2>
		<form action='/accounts/register/' method='post'> {% csrf_token %}
		
		{{form.as_p}}
		
		<input type='submit' value='Register' />
		</form>
     </div>
{% endblock %}	 
</body>
</html>
