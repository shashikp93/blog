<head>

      background-color: #5cb85c;
      color:white !important;
      text-align: center;
      font-size: 30px;
  }
  </style>
  
</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

              <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1" style="font-size:20px; font-family:'sans-serif';">
                
				<ul class="nav navbar-nav navbar-right">
                     
					 <li>
                        <a href='/' style="color:white">Home</a>
                    </li>
                   
				   <li>
                        <a href='/accounts/register/' style="color:white">Register</a>
                    </li>
					
					<li>
                        <a href='/post_login/' style="color:white">Login</a>
                    </li>
                </ul>
				
				
                </div>
			
            <!-- /.navbar-collapse -->
        </div>
		
</nav>

{% block content %}
       {% if form.error %}
	    <p>Your username & password are not correct..</p>
		{% endif %}
		<div style="width:300px;height:150px;margin-left:350px;margin-top:100px">
		<h2 style="width:300px;height:40px;background-color:gray;font-family:stencil;font-size:25px;padding-top:10px"><center>Login</center></h2>
		<form method="post" action="{% url 'check' %}">{% csrf_token %}
		    <table>
			   <tr height=50px><th>Username:</th><td><input type="text" name="username" value="" id="username"></td></tr>
			   <tr height=50px><th>Password:</th><td><input type="password" name="password" value="" id="password"></td></tr>
			</table><br>
			<input type="hidden" name="next" value="{{ next }}" />
            <input type="submit" value="Login" />
            
	    </form>
     <a href="{% url 'register' %}">Register</a>
	 </div>
     
{% endblock %}	 

</body>
</html>
